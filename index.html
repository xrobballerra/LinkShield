<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkShield | Public Unrestrictor</title>
    <style>
        :root { --primary: #FFD700; --bg: #0f0f0f; --card: #1a1a1a; --text: #eee; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', system-ui, sans-serif; padding: 20px; text-align: center; line-height: 1.6; }
        .container { max-width: 500px; margin: 0 auto; }
        .card { background: var(--card); border: 1px solid #333; padding: 25px; border-radius: 15px; margin-bottom: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        h1 { color: var(--primary); margin-bottom: 5px; }
        p.subtitle { color: #888; font-size: 14px; margin-bottom: 25px; }
        input { width: 100%; padding: 14px; margin: 10px 0; background: #000; border: 1px solid #444; color: #fff; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        button { width: 100%; padding: 14px; background: var(--primary); border: none; font-weight: bold; cursor: pointer; border-radius: 8px; font-size: 16px; transition: transform 0.2s, background 0.2s; }
        button:hover { background: #e6c200; transform: translateY(-1px); }
        button:disabled { background: #444; color: #888; cursor: not-allowed; }
        #result { margin-top: 20px; padding: 15px; background: #052c14; border: 1px solid #4ade80; border-radius: 8px; display: none; }
        .code-box { font-size: 32px; color: var(--primary); font-weight: bold; letter-spacing: 5px; margin: 15px 0; background: #000; padding: 10px; border-radius: 5px; }
        .reset { color: #555; font-size: 12px; cursor: pointer; margin-top: 30px; display: inline-block; text-decoration: underline; }
        .step-label { display: block; text-align: left; font-size: 12px; font-weight: bold; color: var(--primary); text-transform: uppercase; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="container">
        <h1>ðŸŽ¬ LinkShield</h1>
        <p class="subtitle">Secure, Public Real-Debrid Unrestrictor</p>

        <div class="card" id="authSection">
            <span class="step-label">Step 1: Authorization</span>
            <button id="pairBtn" onclick="startPairing()">Link Real-Debrid Account</button>
            
            <div id="pairingInstructions" style="display:none;">
                <p style="font-size: 14px; margin-bottom: 5px;">Enter this code at:</p>
                <a href="https://real-debrid.com/device" target="_blank" style="color: #4ade80; font-weight: bold;">real-debrid.com/device</a>
                <div id="userCode" class="code-box">----</div>
                <p id="timer" style="font-size: 12px; color: #888;">Waiting for authorization...</p>
            </div>
            
            <div id="authSuccess" style="display:none; color: #4ade80; font-weight: bold;">
                Account Linked Successfully âœ…
            </div>
        </div>

        <div class="card">
            <span class="step-label">Step 2: Paste Link</span>
            <input type="text" id="manualLink" placeholder="e.g. https://1fichier.com/?...">
            <button id="unrestrictBtn" disabled onclick="handleUnrestrict()">Unlock Premium Link</button>
            
            <div id="result">
                <p style="color:#4ade80; margin: 0 0 10px 0; font-weight: bold;">Link Ready!</p>
                <button style="background:#4ade80; color: #000;" id="goBtn">ðŸš€ Download Now</button>
            </div>
        </div>

        <span class="reset" onclick="localStorage.clear(); location.reload();">Reset Session & Clear Data</span>
    </div>

<script>
    const PROXY_BASE = 'https://linkshield-proxy.vercel.app/api/proxy?url=';
    const CLIENT_ID = 'X245A4XAIBGVM';

    let pollerInterval = null;

    // --- PAIRING LOGIC ---
    async function startPairing() {
        const pairBtn = document.getElementById('pairBtn');
        pairBtn.disabled = true;
        pairBtn.textContent = "Connecting...";

        try {
            const url = `${PROXY_BASE}${encodeURIComponent('https://api.real-debrid.com/oauth/v2/device/code?client_id=' + CLIENT_ID)}`;
            const response = await fetch(url);
            
            if (!response.ok) {
                throw new Error(`HTTP ${response.status}`);
            }
            
            const data = await response.json();

            if (data.user_code && data.device_code) {
                document.getElementById('pairBtn').style.display = 'none';
                document.getElementById('pairingInstructions').style.display = 'block';
                document.getElementById('userCode').textContent = data.user_code;

                // Store device code
                localStorage.setItem('device_code', data.device_code);

                // Poll for credentials every 5 seconds
                pollerInterval = setInterval(() => checkCredentials(data.device_code), 5000);
                
                // Stop polling after 10 minutes
                setTimeout(() => {
                    if (pollerInterval) {
                        clearInterval(pollerInterval);
                        alert('Authorization timeout. Please try again.');
                        location.reload();
                    }
                }, 600000);
            } else {
                throw new Error('Invalid response from API');
            }
        } catch (e) {
            console.error('Pairing error:', e);
            alert("Failed to connect. Error: " + e.message);
            pairBtn.disabled = false;
            pairBtn.textContent = "Link Real-Debrid Account";
        }
    }

    // --- CHECK CREDENTIALS ---
    async function checkCredentials(deviceCode) {
        try {
            const checkUrl = `https://api.real-debrid.com/oauth/v2/device/credentials?client_id=${CLIENT_ID}&code=${deviceCode}`;
            const url = `${PROXY_BASE}${encodeURIComponent(checkUrl)}`;
            
            const response = await fetch(url);
            
            // 403 means not authorized yet, keep waiting
            if (response.status === 403) {
                console.log('Waiting for user authorization...');
                return;
            }
            
            if (response.status === 200) {
                const creds = await response.json();
                
                if (creds.client_id && creds.client_secret) {
                    clearInterval(pollerInterval);
                    pollerInterval = null;
                    
                    // Get access token immediately
                    await getAccessToken(creds.client_id, creds.client_secret, deviceCode);
                }
            }
        } catch (e) {
            console.error('Check credentials error:', e);
        }
    }

    // --- GET ACCESS TOKEN ---
    async function getAccessToken(clientId, clientSecret, deviceCode) {
        try {
            const tokenUrl = 'https://api.real-debrid.com/oauth/v2/token';
            const tokenBody = `client_id=${clientId}&client_secret=${clientSecret}&code=${deviceCode}&grant_type=http://oauth.net/grant_type/device/1.0`;
            
            const url = `${PROXY_BASE}${encodeURIComponent(tokenUrl)}`;
            
            const response = await fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: tokenBody
            });
            
            const tokenData = await response.json();
            
            if (tokenData.access_token) {
                localStorage.setItem('rd_token', tokenData.access_token);
                if (tokenData.refresh_token) {
                    localStorage.setItem('rd_refresh', tokenData.refresh_token);
                }
                console.log('âœ… Access token stored successfully');
                showAuthenticatedUI();
            } else {
                console.error('Token response:', tokenData);
                throw new Error('No access token in response');
            }
        } catch (e) {
            console.error('Token error:', e);
            alert('Failed to get access token: ' + e.message);
        }
    }

    // --- UNRESTRICT LOGIC ---
    async function handleUnrestrict() {
        const linkInput = document.getElementById('manualLink');
        const btn = document.getElementById('unrestrictBtn');
        const link = linkInput.value.trim();
        const token = localStorage.getItem('rd_token');

        if (!link) return alert("Please paste a link first.");
        if (!token) return alert("Not authenticated. Please pair your account first.");
        
        btn.disabled = true;
        btn.textContent = "Bypassing...";
        document.getElementById('result').style.display = 'none';

        try {
            const unrestrictUrl = 'https://api.real-debrid.com/rest/1.0/unrestrict/link';
            const url = `${PROXY_BASE}${encodeURIComponent(unrestrictUrl)}`;
            
            const response = await fetch(url, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: `link=${encodeURIComponent(link)}`
            });
            
            const data = await response.json();

            if (data.download) {
                document.getElementById('result').style.display = 'block';
                document.getElementById('goBtn').onclick = () => window.open(data.download, '_blank');
                linkInput.value = "";
            } else {
                console.error('RD Response:', data);
                let errorMsg = data.error || "Invalid link or hoster not supported.";
                
                if (data.error_code === 22) {
                    errorMsg = "IP mismatch detected. Your IP changed since authorization. Please reset and try again.";
                } else if (data.error_code === 8) {
                    errorMsg = "Token expired. Please reset and authorize again.";
                }
                
                alert("RD Error: " + errorMsg);
            }
        } catch (e) {
            console.error('Unrestrict error:', e);
            alert("Failed to process link: " + e.message);
        } finally {
            btn.disabled = false;
            btn.textContent = "Unlock Premium Link";
        }
    }

    function showAuthenticatedUI() {
        document.getElementById('pairingInstructions').style.display = 'none';
        document.getElementById('pairBtn').style.display = 'none';
        document.getElementById('authSuccess').style.display = 'block';
        document.getElementById('unrestrictBtn').disabled = false;
    }

    // --- ON LOAD ---
    window.onload = () => {
        // Clear any running intervals
        if (pollerInterval) {
            clearInterval(pollerInterval);
        }
        
        // Check if already authenticated
        if (localStorage.getItem('rd_token')) {
            showAuthenticatedUI();
        }
    }

    // Clean up on page unload
    window.onbeforeunload = () => {
        if (pollerInterval) {
            clearInterval(pollerInterval);
        }
    }
</script>
</body>
</html>
