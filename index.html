<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LinkShield</title>
  <style>
    :root { --gold: #FFD700; --green: #4ade80; --dark: #0f0f0f; --gray: #aaa; }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--dark);
      color: white;
      padding: 20px;
      line-height: 1.5;
    }
    .container { max-width: 560px; margin: 0 auto; }
    h1 { font-size: 28px; margin: 0; }
    .tagline { color: var(--gray); font-size: 14px; margin: 4px 0 20px; }
    .section { margin: 20px 0; }
    label { display: block; margin-bottom: 6px; font-size: 14px; color: var(--gray); }
    input, button {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: 1px solid #333;
      background: #1a1a1a;
      color: white;
      font-size: 16px;
    }
    button {
      background: linear-gradient(135deg, var(--gold), #B8860B);
      color: black;
      font-weight: bold;
      cursor: pointer;
      border: none;
      margin-top: 10px;
    }
    #pairBtn {
      background: #4ade80;
      color: black;
      font-weight: bold;
      padding: 16px;
      font-size: 18px;
    }
    #loading { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); justify-content: center; align-items: center; flex-direction: column; }
    .reel { width: 60px; height: 60px; border: 4px solid var(--gold); border-radius: 50%; animation: spin 2s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
    .reel-label { margin-top: 14px; color: var(--gray); font-size: 14px; }
    #result { margin-top: 20px; background: #1a1a1a; border-radius: 12px; padding: 18px; display: none; }
    .status { color: var(--green); margin-bottom: 14px; }
    .stream-link { background: #000; padding: 12px; border-radius: 8px; font-family: monospace; font-size: 14px; word-break: break-all; margin: 12px 0; }
    .btn-group { display: flex; gap: 10px; margin-top: 10px; }
    .btn { flex: 1; padding: 12px; border-radius: 8px; font-weight: 600; text-align: center; cursor: pointer; }
    .play-btn { background: var(--gold); color: black; }
    .copy-btn { background: #333; }
    .footer { margin-top: 40px; font-size: 13px; color: #666; }
    .footer a { color: var(--gold); }
    .code-display {
      background: #000;
      padding: 20px;
      border-radius: 12px;
      font-family: monospace;
      font-size: 32px;
      text-align: center;
      margin: 20px 0;
      letter-spacing: 8px;
      color: var(--gold);
      display: none;
    }
    .code-instructions {
      font-size: 15px;
      color: var(--gray);
      margin: 12px 0;
      text-align: center;
      line-height: 1.6;
    }
    .code-instructions a {
      color: var(--gold);
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üé¨ LinkShield</h1>
    <p class="tagline">Skip ads, waits, and captchas. Turn file hoster links into instant HD streams ‚Äî no extra software.</p>

    <!-- Pairing Section -->
    <div class="section">
      <button id="pairBtn" onclick="startPairing()">üîó Pair with Real-Debrid</button>
      <div id="codeDisplay" class="code-display"></div>
      <div id="codeInstructions" class="code-instructions"></div>
    </div>

    <!-- Hoster Link -->
    <div class="section">
      <label>Paste a hoster link</label>
      <input type="text" id="hosterLink" value="https://uptobox.com/abc123">
      <button onclick="startCheck()" id="callCheckBtn" disabled>CallCheck</button>
    </div>

    <!-- Loading -->
    <div id="loading">
      <div class="reel"></div>
      <div class="reel-label" id="loadingText">Generating code‚Ä¶</div>
    </div>

    <!-- Result -->
    <div id="result"></div>

    <!-- Footer -->
    <div class="footer">
      <p>üõ°Ô∏è Your pairing is stored locally. We never receive your data.</p>
      <p><a href="#" onclick="savePage()">üì• Save this page to run offline</a></p>
    </div>
  </div>

  <script>
    // üîë Reset local state for clean test
    localStorage.removeItem('rd_paired');
    localStorage.removeItem('rd_client_id');
    localStorage.removeItem('rd_client_secret');

    const CLIENT_ID = 'X245A4XAIBGVM';
    const PROXY = 'https://api.allorigins.win/get?url=';

    async function startPairing() {
      document.getElementById('loadingText').textContent = 'Generating code‚Ä¶';
      document.getElementById('loading').style.display = 'flex';
      document.getElementById('codeDisplay').style.display = 'none';
      document.getElementById('codeInstructions').style.display = 'none';

      try {
        // ‚úÖ Encode the full RD URL first
        const rdUrl = `https://api.real-debrid.com/oauth/v2/device/code?client_id=${CLIENT_ID}`;
        const encoded = encodeURIComponent(rdUrl);
        const proxyUrl = `${PROXY}${encoded}`;

        const res = await fetch(proxyUrl);
        if (!res.ok) {
          const text = await res.text();
          throw new Error(`HTTP ${res.status}: ${text.substring(0, 80)}`);
        }

        const data = await res.json();
        if (!data || !data.contents) {
          throw new Error('Proxy returned empty response');
        }

        // ‚úÖ Parse the actual JSON inside contents
        const payload = JSON.parse(data.contents);
        const { user_code, verification_url, device_code, interval } = payload;

        window.__device_code = device_code;
        window.__interval = interval;

        // ‚úÖ Show 6-digit code
        document.getElementById('codeDisplay').textContent = user_code;
        document.getElementById('codeDisplay').style.display = 'block';

        document.getElementById('codeInstructions').innerHTML = `
          ‚úÖ <strong>${user_code}</strong> is your 6-digit pairing code.<br>
          ‚û°Ô∏è Go to: <a href="${verification_url}" target="_blank">real-debrid.com/device</a><br>
          ‚û°Ô∏è Log in ‚Üí Enter the code ‚Üí Approve ‚ÄúLinkShield‚Äù
        `;
        document.getElementById('codeInstructions').style.display = 'block';

        window.open(verification_url, '_blank');
        pollForApproval();

      } catch (e) {
        document.getElementById('loading').style.display = 'none';
        alert(`‚ùå ${e.message}`);
        console.error('Pairing failed:', e);
      }
    }

    async function pollForApproval() {
      const device_code = window.__device_code;
      const interval = window.__interval || 5;
      let attempts = 0;
      const maxAttempts = 60; // 5 min

      const poll = async () => {
        if (attempts >= maxAttempts) {
          document.getElementById('loading').style.display = 'none';
          alert('‚ùå Pairing timed out. Try again.');
          return;
        }

        try {
          const rdUrl = `https://api.real-debrid.com/oauth/v2/device/credentials?client_id=${CLIENT_ID}&code=${device_code}`;
          const encoded = encodeURIComponent(rdUrl);
          const proxyUrl = `${PROXY}${encoded}`;

          const res = await fetch(proxyUrl);
          if (res.ok) {
            const data = await res.json();
            if (data.contents) {
              const payload = JSON.parse(data.contents);
              const { client_id, client_secret } = payload;

              localStorage.setItem('rd_paired', 'true');
              localStorage.setItem('rd_client_id', client_id);
              localStorage.setItem('rd_client_secret', client_secret);

              document.getElementById('loading').style.display = 'none';
              document.getElementById('callCheckBtn').disabled = false;
              document.getElementById('codeDisplay').style.display = 'none';
              document.getElementById('codeInstructions').style.display = 'none';
              alert('‚úÖ Paired with Real-Debrid!\nNow paste a link and click ‚ÄúCallCheck‚Äù.');
              return;
            }
          }
        } catch (e) {
          // ignore transient errors
        }

        attempts++;
        setTimeout(poll, interval * 1000);
      };

      poll();
    }

    async function startCheck() {
      const link = document.getElementById('hosterLink').value.trim();
      if (!link) { alert('‚ö†Ô∏è Enter a hoster link'); return; }
      if (!localStorage.getItem('rd_paired')) {
        alert('üîí First, click ‚ÄúPair with Real-Debrid‚Äù');
        return;
      }

      document.getElementById('loadingText').textContent = 'Scanning cache‚Ä¶';
      document.getElementById('loading').style.display = 'flex';

      // Mock unrestrict (replace with real later)
      setTimeout(() => {
        document.getElementById('loading').style.display = 'none';
        const url = 'https://stream.example.com/' + Date.now() + '.mp4';
        document.getElementById('result').innerHTML = `
          <div class="status">‚úÖ Ready ‚Äî Cached (12h 34m)</div>
          <div class="stream-link">${url}</div>
          <div class="btn-group">
            <div class="btn play-btn" onclick="window.open('${url}', '_blank')">‚ñ∂Ô∏è Play</div>
            <div class="btn copy-btn" onclick="copy('${url}')">üìã Copy</div>
          </div>
        `;
        document.getElementById('result').style.display = 'block';
      }, 1500);
    }

    function copy(url) {
      navigator.clipboard.writeText(url).then(() => alert('üìã Copied!')).catch(() => alert('‚ö†Ô∏è Copy failed'));
    }

    function savePage() {
      alert('‚úÖ To save LinkShield:\n\n1. Right-click ‚Üí Save as‚Ä¶\n2. Name: LinkShield.html\n3. Double-click to run (UI works offline; internet needed for pairing & streaming)');
    }
  </script>
</body>
</html>
