<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LinkShield</title>
  <style>
    :root { --gold: #FFD700; --green: #4ade80; --dark: #0f0f0f; --gray: #aaa; }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--dark);
      color: white;
      padding: 20px;
      line-height: 1.5;
    }
    .container { max-width: 560px; margin: 0 auto; }
    h1 { font-size: 28px; margin: 0; }
    .tagline { color: var(--gray); font-size: 14px; margin: 4px 0 20px; }
    .section { margin: 20px 0; }
    label { display: block; margin-bottom: 6px; font-size: 14px; color: var(--gray); }
    input, button {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: 1px solid #333;
      background: #1a1a1a;
      color: white;
      font-size: 16px;
    }
    button {
      background: linear-gradient(135deg, var(--gold), #B8860B);
      color: black;
      font-weight: bold;
      cursor: pointer;
      border: none;
      margin-top: 10px;
    }
    #loading { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); justify-content: center; align-items: center; flex-direction: column; }
    .reel { width: 60px; height: 60px; border: 4px solid var(--gold); border-radius: 50%; animation: spin 2s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
    .reel-label { margin-top: 14px; color: var(--gray); font-size: 14px; }
    #result { margin-top: 20px; background: #1a1a1a; border-radius: 12px; padding: 18px; display: none; }
    .status { color: var(--green); margin-bottom: 14px; }
    .stream-link { background: #000; padding: 12px; border-radius: 8px; font-family: monospace; font-size: 14px; word-break: break-all; margin: 12px 0; }
    .btn-group { display: flex; gap: 10px; margin-top: 10px; }
    .btn { flex: 1; padding: 12px; border-radius: 8px; font-weight: 600; text-align: center; cursor: pointer; }
    .play-btn { background: var(--gold); color: black; }
    .copy-btn { background: #333; }
    .footer { margin-top: 40px; font-size: 13px; color: #666; }
    .footer a { color: var(--gold); }
  </style>
</head>
<body>
  <div class="container">
    <h1>üé¨ LinkShield</h1>
    <p class="tagline">Skip ads, waits, and captchas. Turn file hoster links into instant HD streams ‚Äî no extra software.</p>

    <div class="section">
      <label>Your debrid service API key (e.g., Real-Debrid)</label>
      <input type="password" id="rdKey" placeholder="rd_xxxx... or leave empty">
    </div>

    <div class="section">
      <label>Paste a hoster link</label>
      <input type="text" id="hosterLink" value="https://uptobox.com/abc123">
      <button onclick="startCheck()">CallCheck</button>
    </div>

    <div id="loading">
      <div class="reel"></div>
      <div class="reel-label">Scanning cache‚Ä¶</div>
    </div>

    <div id="result"></div>

    <div class="footer">
      <p>üîê Your key stays in your browser. We never receive it.</p>
      <p><a href="#" onclick="savePage()">üì• Save this page to run offline</a></p>
    </div>
  </div>

  <script>
    function startCheck() {
      const link = document.getElementById('hosterLink').value.trim();
      if (!link) { alert('‚ö†Ô∏è Enter a link'); return; }
      document.getElementById('loading').style.display = 'flex';
      setTimeout(() => {
        document.getElementById('loading').style.display = 'none';
        const url = 'https://stream.example.com/' + Date.now() + '.mp4';
        document.getElementById('result').innerHTML = `
          <div class="status">‚úÖ Ready ‚Äî Cached (12h 34m)</div>
          <div class="stream-link">${url}</div>
          <div class="btn-group">
            <div class="btn play-btn" onclick="alert('‚ñ∂Ô∏è Playing...')">‚ñ∂Ô∏è Play</div>
            <div class="btn copy-btn" onclick="copy('${url}')">üìã Copy</div>
          </div>
        `;
        document.getElementById('result').style.display = 'block';
      }, 1500);
    }

    function copy(url) {
      navigator.clipboard.writeText(url).then(() => alert('üìã Copied!')).catch(() => alert('‚ö†Ô∏è Copy failed'));
    }

    function savePage() {
      alert('‚úÖ To save LinkShield:\n\n1. Right-click anywhere on this page ‚Üí "Save as..."\n   (or press Ctrl+S / Cmd+S)\n2. Name it: "LinkShield.html"\n3. Double-click the file to run ‚Äî no internet needed.');
    }
  </script>
</body>
</html>
